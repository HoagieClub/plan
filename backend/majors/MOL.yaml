- name: Departmental Core Courses
  max_counted: 1
  min_needed: 2
  explanation: |-
    The following core courses are required: MOL 342, MOL 345, MOL 348 and MOL 320/350. Except under very special circumstances, these courses must be taken before senior year. MOL 350 is offered in the fall to junior majors and is the conventional path for the major. MOL 320 has limited enrollment and is offered in the spring to sophomores who intend to major in MOL and plan to study abroad, or have taken/are concurrently taking MOL 348 and want an early introduction to research methods and laboratory experience. MOL 320 and MOL 350 are considered equivalent courses and only one can be taken.<br><br>

    All four departmental core courses count toward the eight required departmentals. No substitutions are allowed except in the case of study abroad which, if it entails intensive research and with advanced permission, can substitute for MOL 350.
  completed_by_semester: 6
  req_list:
  - name: Genetics, Biochemistry, Cells
    max_counted: 1
    min_needed: 3
    course_list:
