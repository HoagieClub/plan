    - MOL 350
- name: Other Departmentals
  max_counted: 1
  min_needed: 3
  explanation: |-
    <i>Editor's Note: If a student took CHM 301 and 304, they only need to take 2 more departmentals, not 3.</i><br><br>
    
    All students must take a total of at least eight departmentals. In addition to the four departmental core courses, students must take at least one 300-, 400-, or 500-level course with MOL as the primary listing. The remaining three departmentals can be chosen from among all 300-or-higher-level MOL, MOL-cross-listed, or other approved courses (see list on department website). Note that CHM 301, CHM 304 and CHM 337 qualify as departmentals. Only courses taken at Princeton count as departmentals; there are no exceptions to this rule.<br><br>

    Any course that is a prerequisite, requirement or departmental must be taken for a letter grade (no pass/D/fail). The sole exception is that, at the point of declaring the MOL major, students may appeal to "uncover" a single P grade in order to meet a prerequisite or requirement for entry. See the Office of the Dean of the College's policy on appealing to rescind a P grade.
